function assign_kids_shows(){
	//*** Assign Kids Shows to Saturday 9a & 930a

		var dayShows = document.getElementsByClassName("saturday");

		for (x=0;x<dayShows.length;x++){

			thisTD = dayShows.item(x);
			if (thisTD.className.indexOf("9:00a") > -1) { 

				thisTD.children[0].value = "KIDS";
				thisTD.children[0].className = "KIDS";


				cl(thisTD.children[1].innerHTML)
				cl(thisTD.children[1].children.length)
				cl(x)

				var xx_max = thisTD.children[1].children.length;

				//*** Delete existing episodes
				for ( xx=0; xx < xx_max;xx++) {
					//thisTD.children[1].removeChild(thisTD.children[1].children[0])
					thisTD.children[1].removeChild(thisTD.children[1].firstChild)
					cl(xx + ":" + thisTD.children[1].children.length)
				}

				thisTD.children[1].className = "KIDS";
				
				//*** Add New Episodes
				var thisSeries = m.series["KIDS"];
				
				for (item in thisSeries){
			
					var opt1 = document.createElement('option');
					opt1.text = thisSeries[item];
					opt1.value = thisSeries[item];
					thisTD.children[1].add(opt1);
				}
				
							
			}
			if (thisTD.className.indexOf("9:30a") > -1) { 
			
				thisTD.children[0].value = "KIDS";
				thisTD.children[0].className = "KIDS";


				cl(thisTD.children[1].innerHTML)
				cl(thisTD.children[1].children.length)
				cl(x)

				var xx_max = thisTD.children[1].children.length;

				//*** Delete existing episodes
				for ( xx=0; xx < xx_max;xx++) {
					//thisTD.children[1].removeChild(thisTD.children[1].children[0])
					thisTD.children[1].removeChild(thisTD.children[1].firstChild)
					cl(xx + ":" + thisTD.children[1].children.length)
				}

				thisTD.children[1].className = "KIDS";
				
				//*** Add New Episodes
				var thisSeries = m.series["KIDS"];
				
				for (item in thisSeries){
			
					var opt1 = document.createElement('option');
					opt1.text = thisSeries[item];
					opt1.value = thisSeries[item];
					thisTD.children[1].add(opt1);
				}
				
				thisTD.children[1].selectedIndex = 1;
			}

		}//*** END Each saturday Show


}//*** Assign Kids Shows

function autobuild_mf_row(inputOBJ){
	var parent = inputOBJ.srcElement.parentNode;
	cl(parent);
	var firstTD = parent.children[1];

	cl("Series: " + firstTD.children[0].value);
	cl("Episode: " + firstTD.children[1].value);

	var startSeries = firstTD.children[0].value;
	var startEpisode = firstTD.children[1].value;

	//*** Build Row based on start series
	var thisRowList = [];

	var showOBJ = {
		series : startSeries,
		episode : startEpisode
	}

	//*** get start episode index
	var theseEpisodes = m.series[startSeries];

	var episodeIndex = -1;

	for (x=0;x<theseEpisodes.length;x++){

		if ( theseEpisodes[x] == startEpisode){

			episodeIndex = x;

		}//*** END get find index

	}//*** END find Episode Index

	thisRowList.push(showOBJ)

	for (x=1;x<5;x++){

		//*** Increment episode Index, Starting from found Value
		episodeIndex++;

		//*** Reset Index to 0 if out of bounds
		if (episodeIndex > theseEpisodes.length -1 ){ episodeIndex = 0 }

		//*** Build Suggestions and add to list
		thisRowList.push({
			series : startSeries,
			episode : theseEpisodes[episodeIndex]
		});

	}//*** END build suggested shows

	cl("thisRow List: " + thisRowList)
	
	//*** Find Index of current Row
	var mainTable = parent.parentNode;

	
	//*** Loop through mainTable to find the parent Row. We need this Index to update the Row Values.
	//for (x=0;x<mainTable.children.length - 1;x++){

		//if (parent == mainTable.children[x]) {
			//*** Parent Found, x is RowIndex.
			//*** Let's Update!!!

			update_mainTable_row(parent.id,thisRowList)
			//break;		
		//}

	//}//*** END maintable Row Loop



}//*** END autobuild_mf_row

function buildAutoPopulate(inputOBJ){

	thisAction = inputOBJ.action;

	thisColumn = "";

	switch (thisAction){ 

		case "autobuild_mf":
	
			thisColumn = 1


			var button = document.createElement("button");
			button.innerHTML = "AB:M-F"

			button.addEventListener("click",function(e){autobuild_mf_row(e)});
			button.className = "button_autobuild";

			return button;

		break;

		case "autobuild_tu_thu":
			thisColumn = 1

			var button = document.createElement("button");
			button.innerHTML = "AB:Tu-Thu"

			button.addEventListener("click",function(e){autobuild_tu_thu_row(e)});
			button.className = "button_autobuild";

			return button;

		case "autobuild_tu_thu_sat_row":

		case "autobuild_sat_sun_row":

			button.addEventListener("click",function(e){autobuild_sat_sun_row(e)});

			return button;




	}//*** END switch Action

function titanTV(){

	if (getElem("rootTitan") != null) {
		document.body.removeChild(getElem("rootTitan"))
	}

	var rootTitan = document.createElement("table");
	rootTitan.id = "rootTitan";

	//*** Let's build a dataframe with our Data.

	dataframe = {};

	seriesList = [];

	daysofweek = ["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];

	for (dayCounter in daysofweek) {
		thisDay = daysofweek[dayCounter];

		var dayRows = document.getElementsByClassName(thisDay);

		for (x=0;x<dayRows.length;x++){
			thisElem = dayRows.item(x)
			elemDay = thisElem.className.split(" ")[1];
			elemTime = thisElem.className.split(" ")[2];
			elemSeries = thisElem.children[0].value;
			elemEpisode = thisElem.children[1].value
			cl(elemDay + ":" + elemTime + ":" + elemSeries + ":" + elemEpisode)

			var dayOBJ = {
				"day" : elemDay,
				"time" : elemTime,
				"series" : elemSeries,
				"episode" : elemEpisode,
			}

			//dayList.push(dayOBJ);

			if (seriesList.includes(elemSeries)){
				
				//*** Add to Existing List
				dataframe[elemSeries].push(dayOBJ);

			}//*** END add to existing Series
			else {

				//*** Add New Series to the series List
				//*** We use the list to keep elements in Order
				seriesList.push(elemSeries);

				//*** Build new Series Object
				dataframe[elemSeries] = [ dayOBJ ];

			}//*** END Add new Series
	

		}//*** END Each Day Row Element

	}//**** END Each Day of week
	cl("Series List: " + seriesList);

	var blackRow = document.createElement("tr")
	blackRow.style.background = 'black';
	blackRow.innerHTML = "<td>XXXX</td><td>XXXX</td><td>XXXX</td><td>XXXX</td>"
	rootTitan.appendChild(blackRow);

	var idCounter = 0;

	for (seriesCounter in seriesList){

		


		loopSeries = seriesList[seriesCounter];

		loopSeries_list = dataframe[loopSeries];

		for (x in loopSeries_list) {

			loop_show = loopSeries_list[x];

			var newRow = document.createElement("tr")
			newRow.id = "titan_row_" + idCounter;

			var tdSeries = document.createElement("td")
			tdSeries.innerHTML = loop_show.series;
			tdSeries.className = loop_show.series;
			tdSeries.style = "border 1px solid black";

			var tdDay = document.createElement("td")
			tdDay.innerHTML = loop_show.day;

			var tdTime = document.createElement("td")
			tdTime.innerHTML = loop_show.time;

			var tdEpisode = document.createElement("td")
			tdEpisode.innerHTML = loop_show.episode;
			tdEpisode.id = "titan_series_" + idCounter;

			var tdCopy = document.createElement("button")
			tdCopy.innerHTML = "[ Copy ]";
			tdCopy.id = idCounter;
			tdCopy.addEventListener('click',function(event){ 
				copyTitan(this.id);	
			});

			newRow.appendChild(tdSeries);
			newRow.appendChild(tdDay);
			newRow.appendChild(tdTime);
			newRow.appendChild(tdEpisode);
			newRow.appendChild(tdCopy);
			rootTitan.appendChild(newRow);

			idCounter++;
		}//*** END Each Show

		var blackRow = document.createElement("tr")
		blackRow.style.background = 'black';
		blackRow.innerHTML = "<td>XXXX</td><td>XXXX</td><td>XXXX</td><td>XXXX</td>"
		rootTitan.appendChild(blackRow);

		
	}//*** End Each Series
	

	document.body.appendChild(rootTitan)


}//*** END Buid Export titan TV

function copyTitan(inputIndex) {

	cl("titan_row_" + inputIndex)

	var thisRow = getElem("titan_row_" + inputIndex);

	var rowStyle = thisRow.style.textDecoration;

	cl(rowStyle)

	if (rowStyle != "line-through" ) {
		//*** Row Not Styled

		rowStyle = "line-through";
		thisRow.style.backgroundColor = "grey";


	}//*** END Row Not styled
	else {

		rowStyle = "none";
		thisRow.style.backgroundColor = "white";

	}//*** END Row Styled

	thisRow.style.textDecoration = rowStyle;


	//*** Copy Element to clipboard
   var el = document.createElement('textarea');
   // Set value (string to be copied)
   
   el.value = getElem("titan_series_" + inputIndex).innerHTML;
   // Set non-editable to avoid focus and move outside of view
   el.setAttribute('readonly', '');
   el.style = {position: 'absolute', left: '-9999px'};
   document.body.appendChild(el);
   // Select text inside element
   el.select();
   // Copy text to clipboard
   document.execCommand('copy');
   // Remove temporary element
   document.body.removeChild(el);


}//*** End Copy Titan

function export_to_excel(){
	//*** prepare table for export to Excel via clipboard
	
	var out = "";

	out += "<table>";
	out += "<thead>";
	out += "<tr>";
	out += "<td></td>"
	out += "<td>Mon</td>"
	out += "<td>Tue</td>"
	out += "<td>Wed</td>"
	out += "<td>Thu</td>"
	out += "<td>Fri</td>"
	out += "<td>Sat</td>"
	out += "<td>Sun</td>"
	out += "</tr>";
	out += "</thead>";
	

	//*** For each Row
	var mainTable = getElem("mainTable")

	for (rowCount=0; rowCount < mainTable.children.length; rowCount++){

		

		thisRow = mainTable.children[rowCount];


		for (elemCounter=0; elemCounter < thisRow.children.length; elemCounter++){
		//*** Begin Each element in Row

			if (elemCounter == 0) {
				//*** First Element get Time from ID
				out+="<tr>";
				out+="<td>"+thisRow.id+"</td>"
				continue;
			}
		
			if (elemCounter < 8) {

				var thisElem = thisRow.children[elemCounter];

				//cl(elemCounter + ":" + thisElem.children[1].value);
				out += "<td>"+ thisElem.children[1].value+ "</td>"

			}

			if (elemCounter == 8){ out+="</tr>"; break;}


			
		}//*** END each Element in row

		

	}//*** END each row Child


	out += "</table>";
	//cl(out);
	
	var downloadurl;
    var dataFileType = 'application/vnd.ms-excel';
    //var tableSelect = document.getElementById("mainTable");
    //var tableHTMLData = tableSelect.outerHTML.replace(/ /g, '%20');
    
    // Specify file name
    filename = 'localish_export.xls';
    
    // Create download link element
    downloadurl = document.createElement("a");
    
    document.body.appendChild(downloadurl);
    
    // Create a link to the file
    downloadurl.href = 'data:' + dataFileType + ', ' + out;


    // Setting the file name
    downloadurl.download = filename;
    
    //triggering the function
    downloadurl.click();
 




}//*** END Export to excel
function buildShowTD(inputOBJ){
	//******************************
	//**** Build One TD Element
	//******************************

	var td = document.createElement("td");

	td.className = "form_element " + inputOBJ.day + " " + inputOBJ.time;

	//**** Build Series Drop Down
	var series = document.createElement("select");

	series.id="series";
	firstKey = ""
	
	for (x in m.series){
		var opt1 = document.createElement('option');
		if (firstKey == "") {
			firstKey = x;
		}
		opt1.text = x;
		opt1.value = x;
		opt1.className = x;
		series.add(opt1);
		td.appendChild(series);
	}//*** END each Series

	series.className = firstKey;
	

	var episodes = document.createElement("select");
	episodes.id="episodes";
	episodes.className = firstKey;
	
	
	var thisSeries = m.series[firstKey]
		
	for (x in thisSeries){
		var opt1 = document.createElement('option');
		opt1.text = thisSeries[x];
		opt1.value = thisSeries[x];
		episodes.add(opt1);
		td.appendChild(episodes);
	}
	
	series.addEventListener("change",function(e){tdChange(e)});
	
	
	
	return td;
	
}//*** END Build ShowTD

		cl(mainTable.children[rowCount].className + ":" + mainTable.children[rowCount].id)

		if (mainTable.children[rowCount].className == "mainRow"){

			thisRawRow = mainTable.children[rowCount]

			cl(thisRawRow)

			var thisExportRow = [];

			for (tdCount=1; tdCount < 8 ; tdCount++){
				
				var thisTD = thisRawRow.children[tdCount];

				//var thisSeries = thisTD.children[0]
				//var thisEpisode = thisTD.children[1]

				
				var thisTD_OBJ = {
					series : thisTD.children[0].value,
					episode : thisTD.children[1].value
				}

				//*** Add TD OBJ to the export Row
				thisExportRow.push(thisTD_OBJ)

			}//*** END Each TD

			//*** Add the Row to the main table
			mainTable_export.push(thisExportRow);

		}//*** END in mainRow

	}//*** END each child Node


	return JSON.stringify(mainTable_export);




}//*** END Conver table to OBJ

function export_layout(){

	//*** Get table
	var thisOBJ = convert_table_to_OBJ()

	//*********************************************************************************	
	//*** Build a FileName based on Date and Time, because we can't do overwrites
	//*********************************************************************************
	var d = new Date();

	var thisYear = d.getUTCFullYear();

	thisYear = thisYear.toString().substring(2);

	var thisMonth = d.getUTCMonth();

	var thisDay = d.getDay();

	var thisHour = d.getHours();

	var thisMinute = d.getMinutes();

	var thisSecond = d.getSeconds();

	var fixTimes = [ thisMonth, thisDay, thisHour, thisMinute, thisSecond]

	for (var x in fixTimes){
		if (fixTimes[x] < 10){
			fixTimes[x] = "0" + fixTimes[x].toString();
		}
	}

	var fileTime = thisYear + "_" + fixTimes[0] + "_" + fixTimes[1] +"-" + fixTimes[2] + "_" + fixTimes[3] + "_" + fixTimes[4] + "__";

	//*** Save to a file
	var element = document.createElement('a');
	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(thisOBJ));
	element.setAttribute('download', fileTime + "schedule.json");

	element.style.display = 'none';
	document.body.appendChild(element);

	element.click();

	document.body.removeChild(element);



}//*** END export_layout

function incrementAllEpisodes(incrementValue){

	var allRows = document.getElementsByClassName("mainRow");
	
	for (var rowCounter=0; rowCounter < allRows.length;rowCounter++){

		var loopRow = allRows.item(rowCounter);
		var rowID = loopRow.id;
		var thisRowList = [];

		//parent = loopRow.parentNode

		//*** Loop through the row looking for TD.

		for (elemCounter in loopRow.children){
			var loopChild = loopRow.children[elemCounter]

			if (typeof loopChild == 'object') {
				if (loopChild.children.length > 0){

					//*** Increment episode
					var thisSeries = loopChild.children[0].value;
					//*** Get Episode Index
					var episodeIndex = parseInt(loopChild.children[1].selectedIndex) + parseInt(incrementValue) ;
					

					//*** Check if Index is over
					if ( episodeIndex > (m.series[thisSeries].length - 1) ) {

						//*** Subtract index from the length. This resets over the top
						episodeIndex = parseInt(episodeIndex) - parseInt(m.series[thisSeries].length)

					}//*** END Reset Counter

					//*** Update the Row List with the newValues
					thisRowList.push({
						series : thisSeries,
						episode : m.series[thisSeries][episodeIndex]
					});
					
					//cl(	thisSeries + ":"+ m.series[thisSeries][episodeIndex] )
					

				}//*** END Child has Children
				
			}//**** END Child is an object

			update_mainTable_row(rowID,thisRowList)


		}//*** END Each loopRow Element

	}//*** END each row

}//*** END

function readText(){

	cl("Let's get JSON LOADED ")
	var input = document.createElement('input');
	input.type = 'file';
	input.accept = ".airtable";
	input.defaultValue = "network_flow_tab";

	input.onchange = e => { 
	   // getting a hold of the file reference
	   var file = e.target.files[0]; 

	   // setting up the reader
	   var reader = new FileReader();
	   reader.readAsText(file,'UTF-8');

	   // here we tell the reader what to do when it's done reading...
	   reader.onload = readerEvent => {
	      var importOBJ = readerEvent.target.result; // this is the content!
	      
	      try
	      {
	      	importOBJ = JSON.parse(importOBJ);
  	
	      }//*** END import Parse Try
	      catch(e)
	      {
	      	alert("Unable to parse file: " + file.name + "\nPlease select a valid Hotkey JSON File");
	      	return;
	      }//**** END Main Import 
	      
		  //cl(importOBJ)
		 	for (topIndex in importOBJ.records) {
			
			   	var rawFields = importOBJ.records[topIndex].fields
					
			   		//*** Ignore Show If any value is in the HOLD Field
					if ( typeof  rawFields["HOLD"] != 'undefined') {
						continue
					}

					//**** Build key names from fields
					if (m.fieldKeys.length == 0){
						for (x in rawFields){
							m.fieldKeys.push(x);

						}
						
						cl("Field Keys: " + m.fieldKeys);
					}
				
				
				var thisOBJ = {};
				//**** Get the housenumber located at first index of field Keys
				var thisHousenumber = rawFields[m.fieldKeys[0]];
				
				//**** Build each episode object
				for ( x in m.fieldKeys){
					
					var thisKey = m.fieldKeys[x];
					
					//cl(thisHousenumber + ":" + thisKey + ":" + rawFields[thisKey]);
					
					var thisValue = rawFields[thisKey];
					
					if (typeof(thisValue) == 'undefined'){ thisValue = "_" };
					
					thisOBJ[thisKey] = thisValue;
				}
				
				//*** Add episode to m.fields
				m.fields[thisHousenumber] = thisOBJ;
				
				//**** Build Show Titles
				m.series[thisOBJ["Series"]] = thisOBJ["Series"];
			
			}//*** END each record


				
			//*** Get all episodes for each series
			for (scount in m.series){
				var thisSeries = m.series[scount];
				
				var thisEpisodeList = [];
				
				for (x in m.fields){
					
					if (thisSeries == m.fields[x].Series) {
						thisEpisodeList.push(x)
					}
				
				}//*** For each masterObject
				
				//**** Assign sorted episodes to the series				
				m.series[scount] = thisEpisodeList.sort();
				
			}//*** END each Series

			m.series["Change"] = [];


				
				cl(m.series["BSZ"])

				buildPage();
			
		}//*** Handle Input OnChange
	
	}//** END input.onchange
	//*** Is this Close or open? Not Sure
	input.click();
			
}//*** END readText

function styleRows(inputOBJ){
	targetIDs = inputOBJ.targetIDs;

	for (var x in targetIDs){

		targetElem = getElem(targetIDs[x])

		targetElem.style[inputOBJ.attribute] = inputOBJ.value

	}//*** END each elem

}

function tdChange(e){
	
	//***Series Changed, draw new Episode List
	var newSeriesKey = e.target.value
		
	//*** Delete existing episodes
	while (e.target.nextSibling.childNodes.length > 0) {
		e.target.nextSibling.removeChild(e.target.nextSibling.childNodes[0])
	}

	e.target.className = newSeriesKey;
	
	//*** Add New Episodes
	var thisSeries = m.series[newSeriesKey]
		
	for (x in thisSeries){
		var opt1 = document.createElement('option');
		opt1.text = thisSeries[x];
		opt1.value = thisSeries[x];
		e.target.nextSibling.add(opt1);
	}
	e.target.nextSibling.className = newSeriesKey;
}//*** END tdChange

	//*** Toggle display of autobuild buttons. Hidden by default to reduce clutter

	var showElem = true;

		thisElem.innerHTML = "Hide Autobuild Buttons";




	} else {

		//*** Hide Elements
		thisElem.innerHTML = "Show Autobuild Buttons"
		showElem=false;

	}

	button_elements = document.getElementsByClassName("button_autobuild")

	for (var elemCounter=0; elemCounter < button_elements.length;elemCounter++){

		var loopElem = button_elements.item(elemCounter);

		}

			loopElem.style.display = "none";
		}
		

	}//*** END Loop each element


}//*** END Toggle Display Autobuild buttons
